<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FM - Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <img id="pattern-top" src="images/bg-pattern-top.svg">
  <img id="pattern-bottom" src="images/bg-pattern-bottom.svg">

  <div class="centerDiv">
    <div class="box">
      <div class="cardHeader">
        <img id="coverImg" src="images/bg-pattern-card.svg">

        <img id="userImg" src="images/image-victor.jpg">
      </div>

      <div id="nameAndAge">
        <p id="name">Victor Crest</p>
        <p id="age">26</p>
      </div>

      <p id="location">London</p>

      <div class="line"></div>

      <div class="stats">
        <div class="stat">
          <p id="number">80K</p>
          <p id="label">Followers</p>
        </div>
        <div class="stat">
          <p id="number">803K</p>
          <p id="label">Likes</p>
        </div>
        <div class="stat">
          <p id="number">1.4K</p>
          <p id="label">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
