<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>FM - Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centerDiv">
    <div id="box" class="boxCoverLeft">
      <img id="coverImg" class="coverLeft" src="images/image-product-desktop.jpg">

      <div id="data" class="cardDataCoverLeft">
        <p id="tag">PERFUME</p>

        <p id="title">Gabrielle Essence Eau De Parfum</p>

        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p id="actualPrice">$149.99</p>
          <p id="prevPrice">$169.99</p>
        </div>

        <div class="addCartButton">
          <img src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
