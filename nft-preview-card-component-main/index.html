<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FM - NFT Box</title>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centerDiv ">
    <div class="box">

      <img id="cover" src="images/image-equilibrium.jpg">

      <p id="title">Equilibrium #3429</p>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="symmetrical-row">

        <div class="eth-value">
          <img src="images/icon-ethereum.svg">
          <p id="eth-value-text">0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg">
          <p id="time-left-text">3 days left</p>
        </div>

      </div>

      <div class="divider"></div>

      <div class="createdby-row">
        
        <img src="images/image-avatar.png">
        <p id="creation-of">Creation of </p>
        <p id="avatar-name">Jules Wyvern</p>

      </div>

    </div>
  </div>
</body>
</html>
