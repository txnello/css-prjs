<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>FM - Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="styles/style.css">
    <link id="theme" rel="stylesheet" href="styles/desktopStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="centerBox">
      <img id="boxImgMobile" src="assets/images/illustration-sign-up-mobile.svg">
      <div class="box">
        <div class="content">
          <p id="title">Stay updated!</p>

          <p id="text">Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="listRow">
            <img src="assets/images/icon-list.svg">
            <p>Product discovery and building what matters</p>
          </div>

          <div class="listRow">
            <img src="assets/images/icon-list.svg">
            <p>Measuring to ensure updates are a success</p>
          </div>

          <div class="listRow">
            <img src="assets/images/icon-list.svg">
            <p>And much more!</p>
          </div>

          <div style="padding: 15px 0;"></div>

          <div class="customInputField">
            <p id="label">Email address</p>
            <input type="text" placeholder="email@company.com" />
          </div>

          <div class="submitButton">
            <p>Subscribe to monthly newsletter</p>
          </div>
        </div>

        <img id="boxImgDesktop" src="assets/images/illustration-sign-up-desktop.svg">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
