<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>FM Challenge - Interactive rating component</title>

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="resultStyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centerDiv">
    <div id="box" class="box hideBox">
      <img id="resultImg" src="../images/illustration-thank-you.svg">
      
      <center>
        <div class="resultBox">
          <p id="resultText"></p>
        </div>
      </center>

      <p id="title">Thank you!</p>

      <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="resultScript.js"></script>
</body>
</html>
